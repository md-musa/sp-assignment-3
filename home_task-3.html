<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Information Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="form-container">
            <h2>Personal Information</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender">
                        <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="marital-status">Marital Status:</label>
                    <select id="marital-status" name="marital-status" required>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group" name="blood-group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <select id="nationality" name="nationality" required>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Japan">Japan</option>
                        <option value="England">England</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name" required>
                </div>

                <div class="form-group">
                    <label for="father-contact">Father's Contact Number:</label>
                    <input type="tel" id="father-contact" name="father-contact" required>
                </div>

                <div class="form-group">
                    <label for="present-address">Present Address:</label>
                    <textarea id="present-address" name="present-address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="permanent-address">Permanent Address:</label>
                    <textarea id="permanent-address" name="permanent-address" rows="3" required></textarea>
                </div>


                <div class="form-group">
                    <label for="profile">
                        Upload passport size picture:
                    </label>
                    <input type="file" id="profile" name="newsletter">
                </div>

                <div class="form-group">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        I do accept all the policy
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

    </body>

</html>
